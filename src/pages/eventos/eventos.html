<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle> <ion-icon name="menu"></ion-icon> </button>
    <ion-title> Eventos </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding class="section__content">
    <ion-row>
      <ion-col no-padding col-12 *ngFor="let item of schedulesA" (click)="schedulesTapped($event, item)" >
        <ion-card no-padding>
          <div class="featured_image" [style.background-image]='imageThumb(item?.image) | sanitizeStyle'></div>

          <ion-card-content>
            <ion-card-title> {{ item?.title }} </ion-card-title>
            <p> {{ item?.local?.title }} <br> {{ item?.atdayandhour }} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
